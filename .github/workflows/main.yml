
name: CI

defaults:
  run:
    shell: bash

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:

  CodeQuality:
    uses: ./.github/workflows/codeQuality.yml

  Ubuntu_gcc:
    needs: CodeQuality
    uses: ./.github/workflows/buildAndTest.yml
    with:
      name: Ubuntu gcc
      os: ubuntu-latest
      build-type: Release
      cc: gcc
      cxx: g++
      icon: Linux

  Windows_MSVC:
    needs: CodeQuality
    uses: ./.github/workflows/buildAndTest.yml
    with:
      name: Windows MSVC
      os: windows-latest
      build-type: Release
      cc: cl
      cxx: cl
      icon: Windows

  MacOS_clang:
    needs: CodeQuality
    uses: ./.github/workflows/buildAndTest.yml
    with:
      name: MacOS clang
      os: macos-latest
      build-type: Release
      cc: clang
      cxx: clang++
      icon: Apple

